<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock title %} - MyTodo </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> <!-- link for css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">My Todo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
                {% if request.path == '/' %}
                <form method="GET" action="/" id="searchForm">
                    <div class="input-group mb-3">
                        <input type="text" name="query" id="searchBox" value="{{ request.args.get('query', '') }}"
                            class="form-control" placeholder="Search Todos...">
                        <button class="btn btn-outline-dark" type="submit">Search</button>
                    </div>
                </form>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block body %}

    {% endblock body %}
    <script src="{{ url_for('static', filename='js/script.js') }}"></script> <!-- link for js file -->
</body>

</html>
